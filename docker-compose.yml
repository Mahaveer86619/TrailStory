  server:
    container_name: server
    build:
      context: ./server
    env_file:
      - ./server/.env
    ports:
      - "7000:7000"
    depends_on:
      db:
        condition: service_healthy
      localstack:
        condition: service_healthy
    networks:
      - trailstory-network
    volumes:
      - ./server/uploads:/app/uploads
      - ./trailstory_db/migrations:/app/trailstory_db/migrations

  db:
    image: postgis/postgis:latest
    container_name: postgres_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: trailstory_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./trailstory_db/init:/docker-entrypoint-initdb.d
      - ./trailstory_db/migrations:/app/trailstory_db/migrations
    networks:
      - trailstory-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - AWS_DEFAULT_REGION=us-east-1
    networks:
      - trailstory-network
    healthcheck:
      test: ["CMD-SHELL", "awslocal s3 ls || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  trailstory-network:
    driver: bridge

volumes:
  postgres_data:
